<ion-header>
  <ion-toolbar>
    <ion-title>{{ appName }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div>
    <ion-label class="ion-text-center ion-margin-bottom">
      By: {{ authorName }}
    </ion-label>
  </div>

  <ion-item>
    <ion-label>Select Metric</ion-label>
    <ion-select (ionChange)="onMetricChange($event)">
      <ion-select-option *ngFor="let metric of metrics" [value]="metric">{{ metric }}</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>From:</ion-label>
    <ion-select (ionChange)="onUnitFromChange($event)" [disabled]="selectedMetric === ''">
      <ion-select-option *ngFor="let unit of units[selectedMetric]" [value]="unit">{{ unit }}
      </ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>To:</ion-label>
    <ion-select (ionChange)="onUnitToChange($event)" [disabled]="selectedMetric === '' || selectedUnitFrom === ''">
      <ion-select-option *ngFor="let unit of units[selectedMetric]" [value]="unit">{{ unit }}
        </ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Input Number</ion-label>
    <ion-input type="number" [(ngModel)]="inputValue"></ion-input>
  </ion-item>

  <ion-button
    expand="full"
    (click)="convert()"
    [disabled]="!selectedMetric || !selectedUnitFrom || !selectedUnitTo || !inputValue">Result</ion-button>

  <ion-item>
    <ion-label position="stacked">Conversion Results</ion-label>
    <ion-input disabled [(ngModel)]="resultValue"></ion-input>
  </ion-item>
</ion-content>
